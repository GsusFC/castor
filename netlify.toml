[build]
  command = "npm run build"
  publish = ".next"

[functions."analyze-cast-performance"]
  schedule = "@hourly"

[functions."scheduled-publish"]
  schedule = "* * * * *"

[functions."cron-watchdog"]
  schedule = "*/5 * * * *"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-src 'self' https://relay.farcaster.xyz https://warpcast.com;"
